<html>
    <head>
        <style>
            @font-face {
                font-family: "PressStart2P";
                src: url("styles/PressStart2P.ttf");
            }
            body { font-family: "PressStart2P"; text-align: center; width: 100% }
            canvas {
                border: 1px solid black;
                image-rendering: pixelated;
                left: 0;
                margin: 0 auto;
                position: absolute;
                right: 0; 
                text-align: center;
                /*top: 300px;
                transform: scale(4);*/
            }
        </style>
    </head>
    <body> <!-- Previously: 10 x 9 (160x144) -->
        <div id="canvasContainer"> <!-- 15 x 10 (240x160) -->
            <canvas id="background" width="960" height="640"></canvas>
            <canvas id="characters" width="960" height="640"></canvas>
            <canvas id="foreground" width="960" height="640"></canvas>
            <canvas id="menuA" width="960" height="640"></canvas>
            <canvas id="menuB" width="960" height="640"></canvas>
            <canvas id="menucursorA" width="960" height="640"></canvas>
            <canvas id="menucursorB" width="960" height="640"></canvas>
            <canvas id="menutext" width="960" height="640"></canvas>
            <canvas id="tutorial" width="960" height="640"></canvas>
        </div>
        <script src="out.js"></script>
        <script type="text/javascript">
            document.addEventListener("DOMContentLoaded", function() {
                var canvasObj = {
                    background: document.getElementById("background"),
                    characters: document.getElementById("characters"),
                    foreground: document.getElementById("foreground"),
                    menuA: document.getElementById("menuA"),
                    menuB: document.getElementById("menuB"),
                    menucursorA: document.getElementById("menucursorA"),
                    menucursorB: document.getElementById("menucursorB"),
                    menutext: document.getElementById("menutext"), 
                    tutorial: document.getElementById("tutorial")
                };
                var contextObj = {};
                for(var key in canvasObj) {
                    contextObj[key] = canvasObj[key].getContext("2d");
                }
                game.init(canvasObj, contextObj, 960, 640, 15, 10);
            });
        </script>
    </body>
</html>

<html>
    <head>
        <style>
            @font-face { font-family: "PressStart2P"; src: url("styles/PressStart2P.ttf") }
            body { font-family: "PressStart2P"; text-align: center; width: 100% }
            canvas {
                border: 1px solid black;
                image-rendering: pixelated;
                left: 0;
                margin: 0 auto;
                position: absolute;
                right: 0; 
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div id="canvasContainer"> <!-- 15 x 10 (240x160) -->
            <canvas id="background" width="960" height="640"></canvas>
            <canvas id="characters" width="960" height="640"></canvas>
            <canvas id="foreground" width="960" height="640"></canvas>
            <canvas id="menuA" width="960" height="640"></canvas>
            <canvas id="menuB" width="960" height="640"></canvas>
            <canvas id="menucursorA" width="960" height="640"></canvas>
            <canvas id="menucursorB" width="960" height="640"></canvas>
            <canvas id="menucursorC" width="960" height="640"></canvas>
            <canvas id="menutext" width="960" height="640"></canvas>
            <canvas id="tutorial" width="960" height="640"></canvas>
        </div>
        <script src="out.js"></script>
        <script type="text/javascript">document.addEventListener("DOMContentLoaded", game.fullInit);</script>
    </body>
</html>
